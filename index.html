<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profiles</title>
  <style>
    table { border-collapse: collapse; width: 90%; margin: 20px auto; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background-color: #f2f2f2; }
    .subscription { color: green; font-weight: bold; }
    .no-subscription { color: red; }
  </style>
</head>
<body>
  <h1 style="text-align: center;">User Profiles</h1>
  <table id="userTable">
    <thead>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Date of Birth</th>
        <th>Address</th>
        <th>Theme</th>
        <th>Language</th>
        <th>Newsletter Subscription</th>
        <th>Notifications</th>
      </tr>
    </thead>
    <tbody id="userBody">
      <!-- The JSON data will be dynamically inserted here through JS -->
    </tbody>
  </table>

  <script src="userScript.js"></script>
</body>
</html>
